<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobMela - Employer Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .employer-section {
      padding: 50px 20px;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .job-card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      opacity: 1;
      transform: translateY(0);
    }

    .job-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .job-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .job-card-content {
      padding: 20px;
    }

    .job-card-content h3 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #333;
    }

    .job-card-content p {
      font-size: 1rem;
      color: #666;
    }

    .job-card-content .apply-btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .job-card-content .apply-btn:hover {
      background: #0056b3;
    }

    .post-job-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: #28a745;
      color: white;
      font-size: 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .post-job-btn:hover {
      background: #218838;
    }

    /* 3D Animation */
    #cube-container {
      width: 300px;
      height: 300px;
      margin: 50px auto;
      position: relative;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
    }

    .cube div {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
    }

    .cube .front { transform: rotateY(  0deg) translateZ(150px); background-color: #ff6347; }
    .cube .back { transform: rotateY(180deg) translateZ(150px); background-color: #4caf50; }
    .cube .left { transform: rotateY(-90deg) translateZ(150px); background-color: #00bcd4; }
    .cube .right { transform: rotateY( 90deg) translateZ(150px); background-color: #ff9800; }
    .cube .top { transform: rotateX( 90deg) translateZ(150px); background-color: #9c27b0; }
    .cube .bottom { transform: rotateX(-90deg) translateZ(150px); background-color: #3f51b5; }

    @keyframes rotateCube {
      0% { transform: rotate3d(1, 1, 1, 0deg); }
      100% { transform: rotate3d(1, 1, 1, 360deg); }
    }

    /* GSAP Animations */
    .job-card-visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    /* Flex layout for job list */
    .job-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
</head>
<body>

  <section class="employer-section">
    <h1>Find Your Dream Job & Post Jobs</h1>

    <!-- 3D Cube Animation -->
    <div id="cube-container">
      <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>

    <div class="job-list">
      <!-- Job Cards -->
      <div class="job-card">
        <img src="https://via.placeholder.com/300x200" alt="Job 1">
        <div class="job-card-content">
          <h3>Software Engineer</h3>
          <p>Join our tech team and build cutting-edge solutions.</p>
          <a href="#" class="apply-btn">Apply Now</a>
        </div>
      </div>

      <div class="job-card">
        <img src="https://via.placeholder.com/300x200" alt="Job 2">
        <div class="job-card-content">
          <h3>Marketing Specialist</h3>
          <p>Help us expand our brand presence worldwide.</p>
          <a href="#" class="apply-btn">Apply Now</a>
        </div>
      </div>

      <div class="job-card">
        <img src="https://via.placeholder.com/300x200" alt="Job 3">
        <div class="job-card-content">
          <h3>Graphic Designer</h3>
          <p>Bring creative ideas to life through stunning designs.</p>
          <a href="#" class="apply-btn">Apply Now</a>
        </div>
      </div>
    </div>

    <a href="#" class="post-job-btn">Post a Job</a>
  </section>

  <script>
    // GSAP Animation for Job Cards
    window.onload = () => {
      gsap.from('.job-card', { duration: 1, y: 100, opacity: 0, stagger: 0.3 });
      gsap.from('.post-job-btn', { duration: 1, y: 100, opacity: 0, delay: 1 });
    };
  </script>

</body>
</html>
