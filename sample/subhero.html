<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Job Mela 2024</title>
  <link rel="stylesheet" href="subhero.css">
</head>
<body>
  <!-- Welcome Section -->
  <section id="welcome-section" style="border: 2px solid red;">
    <div id="welcome-content">
      <h1 id="welcome-title"></h1>
      <p id="welcome-subtitle"></p>
    </div>
    <section id="event-details" style="gap: 99px;">
        <div id="location" class="event-detail left-side">
          <h3>Location</h3>
          <p id="location-text"></p>
        </div>
        <div id="venue" class="event-detail right-side">
          <h3>Venue</h3>
          <p id="venue-text"></p>
        </div>
    
       
      </section>
       <!-- View Details Button -->
 <div class="view-details-btn-container">
    <button id="view-details-btn">View Details</button>
  </div>
  </section>

  <!-- Event Details Section -->
  

  <!-- Popup Modal -->
  <div id="popup-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-popup">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-description"></p>
      <div id="popup-info"></div>
    </div>
  </div>

  <script src="subscript.js"></script>
</body>
</html>
