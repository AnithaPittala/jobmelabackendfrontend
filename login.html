  /* Flex Layout for the Slider and Image */
  .offer-section {

    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  }

  .slider-container {
    width: 60%;
    background-color: #f0f8ff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .slider {
    width: 100%;
    margin: 0 auto;
    padding: 10px 0;
    -webkit-appearance: none;
    appearance: none;
    background: #ddd;
    height: 8px;
    border-radius: 5px;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #ff6600;
    border-radius: 50%;
    cursor: pointer;
  }

  .slider-value {
    font-size: 18px;
    color: #ff6600;
    margin-top: 10px;
  }

  .image-section {
    width: 35%;
    text-align: center;
    animation: fadeInImage 1.5s ease-in-out;
  }

  .image-section img {
    width: 100%;
    border-radius: 10px;
    max-height: 250px;
    object-fit: cover;
    animation: scaleUp 1.5s ease-in-out;
  }

  /* Keyframe Animations */
  @keyframes slideDown {
    from {
      transform: translateY(-100px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideUp {
    from {
      transform: translateY(100px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  /* Animation for Image */
  @keyframes scaleUp {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes fadeInImage {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  <li> <div class="login-container" style="    height: 387px;
    margin-top: 120px;">
        <h1>Jobmela Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

<script>
  document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
  
      loginForm.addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent form from submitting normally
  
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
  
          if (!email || !password) {
              alert("Please fill in both fields.");
              return;
          }
  
          const userCredentials = {
              email: email,
              password: password,
          };
  
          try {
              const response = await fetch("http://localhost:8080/api/users/login", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify(userCredentials),
              });
  
              if (!response.ok) {
                  const errorData = await response.json();
                  alert(`Login failed: ${errorData.message || "Invalid credentials"}`);
                  return;
              }
  
              const data = await response.json();
              console.log("Login Response Data:", data);
  
              if (data.token) {
                  // Store token in localStorage
                  localStorage.setItem("authToken", data.token);
  
                  // Redirect user based on their role
                  switch (data.role) {
                      case "Admin":
                          window.location.href = "../Admin/index.html";
                          break;
                      case "volunteer":
                          window.location.href = "../VolunteerDashboard/index.html";
                          break;
                      case "employee":
                          window.location.href = "../Employee/index.html";
                          break;
                      case "jobseeker":
                          window.location.href = "../JobseekerDashboard/index.html";
                          break;
                      default:
                          alert("Unknown role! Redirecting to default dashboard.");
                          window.location.href = "./index.html";
                          break;
                  }
              } else {
                  alert("Login failed. Please check your credentials.");
              }
          } catch (error) {
              console.error("Error during login:", error);
              alert("An error occurred. Please try again.");
          }
      });
  });
  </script>
