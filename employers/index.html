<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Mela - Employers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="employer-section">
        <h2>Are You an Employer?</h2>
        <div class="employer-content">
            <div class="employer-info">
                <p>Post your job openings and find the best talent at Job Mela. Our platform helps connect your company with skilled job seekers who are eager to take the next step in their careers.</p>
                <p><strong>Join us today to reach thousands of qualified candidates!</strong></p>
            </div>
            <div class="employer-form">
                <h3>Employer Registration</h3>
                <form action="#" method="POST">
                    <input type="text" placeholder="Company Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <textarea placeholder="Job Description" required></textarea>
                    <button type="submit">Post Job</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
