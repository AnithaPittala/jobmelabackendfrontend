<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<section style="border: 2px solid red; background-color: beige;" >
    <div class="container">
       <div class="header">MEGA JOB MELA 2024</div>
       <div class="subtitle">NURSES JOBS & WORK FROM HOME JOBS AVAILABLE</div>
       <div class="details">
         <div>
           <span class="highlight">Spot Offer Letter</span> | 70 Companies
         </div>
         <div>
           <strong>Date:</strong> 26th November 2024, Tuesday
         </div>
         <div>
           <strong>Time:</strong> 8 AM - 2 PM
         </div>
         <div>
           <strong>Venue:</strong> Khaja Mansion Function Hall, Masab Tank, Banjara Hills Road
         </div>
         <div class="arrow">⬇ Location ⬇</div>
       </div>
   
       <!-- Offer Letter Section with Image -->
       <div class="offer-section">
         <!-- Slider Section -->
         <div class="slider-container">
           <label for="offerSlider">Adjust Offer Letter Percentage: </label>
           <input type="range" id="offerSlider" class="slider" min="0" max="100" value="70" step="1">
           <div class="slider-value">Offer Letters Available: <span id="sliderValue">70%</span></div>
         </div>
   
         <!-- Image Section -->
         <div class="image-section">
           <img src="./job mela.jpg" alt="Job Mela">
         </div>
       </div>
     </div>
   </section>
</body>
</html>
