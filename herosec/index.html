<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Mela Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero" style="border: 2px solid red; height: 500px;">
        <div class="slider">
            <div class="slide active" style="background-image: url('hero1.webp');">
                <div class="content">
                    <h1>Welcome to Job Mela 2024</h1>
                    <p>Explore hundreds of job opportunities from top companies.</p>
                    <a href="#register" class="btn">Register Now</a>
                </div>
            </div>
            <div class="slide" style="background-image: url('heroim1.jpeg');">
                <div class="content">
                    <h1>Unlock Your Future</h1>
                    <p>Connect with recruiters and start your dream career.</p>
                    <a href="#jobs" class="btn">Browse Jobs</a>
                </div>
            </div>
            <div class="slide" style="background-image: url('img3.webp');">
                <div class="content">
                    <h1>Work With Leading Brands</h1>
                    <p>Join hands with industry leaders and make an impact.</p>
                    <a href="#partners" class="btn">Learn More</a>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
